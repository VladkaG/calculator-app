<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <header>
        <div class="calc">calc</div>
        <div class="theme"></div>
      </header>
      <div class="display">
        <div data-previous-operand class="previous-operand"></div>
        <div data-current-operand class="current-operand">0</div>
      </div>
      <div class="board">
        <button data-number class="numbers">7</button>
        <button data-number class="numbers">8</button>
        <button data-number class="numbers">9</button>
        <button data-delete class="operation">del</button>
        <button data-number class="numbers">4</button>
        <button data-number class="numbers">5</button>
        <button data-number class="numbers">6</button>
        <button data-operation class="operation">+</button>
        <button data-number class="numbers">1</button>
        <button data-number class="numbers">2</button>
        <button data-number class="numbers">3</button>
        <button data-operation class="operation">-</button>
        <button data-number class="numbers">.</button>
        <button data-number class="numbers">0</button>
        <button data-operation class="operation">/</button>
        <button data-operation class="operation">x</button>
        <button data-all-clear class="reset" id="reset">reset</button>
        <button data-equals class="result-btn" id="result-btn">=</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
