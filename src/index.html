<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <header>
        <div class="calc">calc</div>
        <div class="theme">theme</div>
      </header>
      <div class="result"></div>
      <div class="board">
        <button class="" id="7">7</button>
        <button class="numbers" id="8">8</button>
        <button class="numbers" id="9">9</button>
        <button class="delete" id="delete">del</button>
        <button class="numbers" id="4">4</button>
        <button class="numbers" id="5">5</button>
        <button class="numbers" id="6">6</button>
        <button class="operation" id="+">+</button>
        <button class="numbers" id="1">1</button>
        <button class="numbers" id="2">2</button>
        <button class="numbers" id="3">3</button>
        <button class="operation" id="-">-</button>
        <button class="numbers" id="0">0</button>
        <button class="numbers" id=".">.</button>
        <button class="numbers" id="/">/</button>
        <button class="operation" id="x">x</button>
        <button class="reset" id="reset">reset</button>
        <button class="result-btn" id="result-btn">=</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
